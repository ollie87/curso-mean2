<div class="col-lg-6" *ngIf="identity && identity.role=='ROLE_ADMIN'">
	<h1>{{titulo}}</h1>
	<div *ngIf="alertMessage" class="{{classAlertMessaje}}">
      {{alertMessage}}
    </div>
	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
		<p>
			<label>Título</label>
			<input class="form-control" type="text" #title="ngModel" name="title" [(ngModel)] = "album.title" required />
			<span class="label label-danger" *ngIf="!title.valid && title.touched">
				El título es obligatorio
			</span>
		</p>
		<p>
			<label>Descripción</label>
			<textarea class="form-control" #description="ngModel" name="description" [(ngModel)] = "album.description" required ></textarea>
			<span class="label label-danger" *ngIf="!description.valid && description.touched">
				La descripción es obligatoria
			</span>
		</p>
		<p>
			<label>Año</label>
			<input class="form-control" #year="ngModel" name="year" [(ngModel)] = "album.year" required />
			<span class="label label-danger" *ngIf="!year.valid && year.touched">
				El año es obligatorio
			</span>
		</p>
		<div *ngIf="isEdit">
			<div class="album_image_for_edit" *ngIf="album.image && album.image !='null'">
				<img src="{{url + 'get-image-album/' + album.image}}" />
			</div>
			<p>
				<label>Sube la imagen del album</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success" />
	</form>
</div>
