 <div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage" class="{{classAlertMessaje}}">
      {{alertMessage}}
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
       <p>
        <label>Nombre</label>
        <input type="text" class="form-control" required name="name" #name="ngModel" [(ngModel)]="user.name">
        <span class="label label-danger" *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </p>
       <p>
        <label>Apellidos</label>
        <input type="text" class="form-control" required name="surname" #surname="ngModel" [(ngModel)]="user.surname">
        <span class="label label-danger" *ngIf="!surname.valid && surname.touched">
          El appellido es obligatorio
        </span>
      </p>
       <p>
        <label>Correo electr√≥nico</label>
        <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" required >
        <span class="label label-danger" *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image !='null'">
      	<img src="{{url +'get-image-user/'+ user.image}}" style="width: 50px" />
      </div>
      <p>
      	<label>Sube tu foto:</label>
      	<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" name="">
      </p>
      <input type="submit" name="" value="Actualizar mis datos" class="btn btn-primary">
    </form>
  </div>
