<div *ngIf="identity" class="navigation col-sm-2 col-lg-1">
  <h1 class="head-title">
    <a [routerLink]="['/']"> 
      <span class="glyphicon glyphicon-music"></span>
      {{ title }}
    </a>
  </h1>
  <nav id="navigation">
    <a href="#">
      <span class="glyphicon glyphicon-search"></span>
        Buscar
    </a>
    <a [routerLink]="['/artistas',1]" [routerLinkActive] = "['active']">
      <span class="glyphicon glyphicon-star"></span>
        Artistas
    </a>
    <a href="#">
      <span class="glyphicon glyphicon-book"></span>
        Albums
    </a>
   
  </nav>
  <nav id="user_logged">
    <div class="user-image">
      <img id="image-logged" src="{{url +'get-image-user/'+ identity.image}}" />
    </div>
    <span id="identity_name">{{identity.name}}</span>
    <a [routerLink]="['/mis-datos']" [routerLinkActive] = "['active']">
      <span class="glyphicon glyphicon-cog"></span>
      Mis datos
    </a>
    <a class="btn-logout" (click)="logout()">
      <span class="glyphicon glyphicon-log-out"></span>
      Salir
    </a>
  </nav>
</div>

    <div [hidden]="!identity" class="central col-sm-10 col-lg-11">
      <router-outlet></router-outlet>

      <div class="clearfix"></div>
      <player *ngIf="identity" class="player"></player>
    </div>


<div *ngIf="!identity" class="col-lg-11">
  <div class="login col-sm-6 col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage" class="alert alert-info">
      <strong>Error!</strong> {{errorMessage}}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo electrónico</label>
        <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" required >
        <span class="label label-danger" *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" class="form-control" required name="password" #password="ngModel" [(ngModel)]="user.password">
      </p>
      <input type="submit" name="" value="Entrar" class="btn btn-primary">
    </form>
  </div>
  <div class="register col-sm-6 col-lg-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister" class="alert alert-info">
      {{alertRegister}}
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-7">
       <p>
        <label>Nombre</label>
        <input type="text" class="form-control" required name="name" #name="ngModel" [(ngModel)]="user_register.name">
        <span class="label label-danger" *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </p>
       <p>
        <label>Apellidos</label>
        <input type="text" class="form-control" required name="surname" #surname="ngModel" [(ngModel)]="user_register.surname">
        <span class="label label-danger" *ngIf="!surname.valid && surname.touched">
          El appellido es obligatorio
        </span>
      </p>
       <p>
        <label>Correo electrónico</label>
        <input type="email" #email="ngModel" [(ngModel)]="user_register.email" name="email" class="form-control" required >
        <span class="label label-danger" *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" class="form-control" required name="password" #password="ngModel" [(ngModel)]="user_register.password">
        <span class="label label-danger" *ngIf="!password.valid && password.touched">
          La contraseña es obligatoria
        </span>
      </p>
      <input type="submit" name="" value="Registrar" class="btn btn-primary">
    </form>
  </div>
</div>
